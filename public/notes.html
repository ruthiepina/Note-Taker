<!DOCTYPE html>
<html lang="en-US">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Note Taker</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.1.2/flatly/bootstrap.min.css" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
      <link rel="stylesheet" href="/assets/css/styles.css" />
   </head>

   <body>
      <nav class="navbar navbar-dark bg-dark">
         <a class="navbar-brand" href="/">Note Taker </a>
         <div class="icons">
            <i class="bi bi-save text-light save-note"></i>
            <i class="bi bi-pen text-light new-note"></i>
         </div>
      </nav>
      <div class="container-fluid">
         <div class="row">
            <div class="col-4 list-container">
               <div class="card">
                  <ul class="list-group"></ul>
               </div>
            </div>
            <div class="col-8">
               <input class="note-title" placeholder="Note Title" maxlength="28" type="text" />
               <textarea class="note-textarea" placeholder="Note Text"></textarea>
            </div>
         </div>
      </div>
      <script src="/assets/js/index.js"></script>
   </body>
</html>
